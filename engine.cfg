[application]

name="GodotBugs"
main_scene="res://main.tscn"
icon="res://icon.png"

[debug]

force_fps=60

[display]

width=1600
height=900
allow_hidpi=true
fullscreen=false
resizable=false
borderless_window=false
always_on_top=false
use_vsync=false
use_2d_pixel_snap=false
keep_screen_on=true
stretch_mode="2d"
stretch_aspect="keep"

[physics]

fixed_fps=60

[physics_2d]

motion_fix_enabled=true
